<ion-header padding right>
    <ion-grid>
      <ion-row>
        <ion-col align-self-start size="1">
          <ion-menu-toggle auto-hide="false">
            <ion-icon name="menu"></ion-icon>
          </ion-menu-toggle>
        </ion-col>
  
        <ion-col align-self-end size="11">
          <ion-img src="./assets/images/LOGO.svg" class="logo"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-header>

<!-- perfil USUARIO-->

        <h2>Paola Paéz</h2>
        <h3>Abogada Especialista DH</h3>

      </ion-label>

  </ion-list>
  <!--fin perfil USUARIO-->

    <ion-list-header>
      Datos Personales:

    <ion-item>

      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Soltera
      </ion-label>

    </ion-item>

    <ion-item>

    <ion-item>

  </ion-list>
  <!--Fin Datos USUARIO-->

    </ion-item>
  </ion-list>
  <!--Fin Actividades USUARIO-->

  <!--Amigos USUARIO-->

    <ion-list-header>
      Amigos:

    <ion-item>
      <ion-icon name='flash' item-start></ion-icon>

      <ion-note item-end>The boy who lived</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='book' item-start></ion-icon>
      Hermoine

      <ion-icon name='beer' item-start></ion-icon>
